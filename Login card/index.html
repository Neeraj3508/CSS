<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="form-container" id="formContainer">
      <form action="#">
        <input type="text" placeholder="NAME" class="field fname">
        <input type="text" placeholder="EMAIL-ADDRESS" class="field email">
        <input type="text" placeholder="PASSWORD" class="field pass">
        <input type="submit" value="sign up" id="submit-button">
      </form>
    </div>

    <div class="button-container" id="buttonContainer">
      <button id="signIn" onclick="shiftLeft()">sign in</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
